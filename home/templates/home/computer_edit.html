<!DOCTYPE html>
<html>
<head>
    <title>Edit Computer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Edit Computer</h1>
    <form id="edit-computer-form">
        {% csrf_token %}
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ computer.date }}"><br>
        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Progress" {% if computer.status == "Progress" %}selected{% endif %}>Progress</option>
            <option value="Ready" {% if computer.status == "Ready" %}selected{% endif %}>Ready</option>
            <option value="Confirm" {% if computer.status == "Confirm" %}selected{% endif %}>Confirm</option>
        </select><br>
        <button type="submit">Save</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#edit-computer-form').submit(function(e) {
                e.preventDefault();
                var computerId = '{{ computer.id }}';
                var formData = {
                    'date': $('#date').val(),
                    'status': $('#status').val()
                };
                $.ajax({
                    url: '/computer/' + computerId + '/edit/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(data) {
                        alert('Computer details updated successfully!');
                        // Можно добавить дополнительные действия по обновлению интерфейса
                    },
                    error: function(xhr, status, error) {
                        alert('Error updating computer details.');
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
