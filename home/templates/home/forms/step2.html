<div class="col-sm-8">   
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Computer name</label>
                {{ wizard.form.computer_name }}
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Computer series number</label>
                {{ wizard.form.computer_series }}
            </div>
        </div>
    </div>

    {% if users %}
        {% for user in users %}
            <div class="row user-row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>User type</label>
                        {{ wizard.form.user_type }}
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>User name</label>
                        {{ wizard.form.user_name }}
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>User password</label>
                        {{ wizard.form.user_password }}
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}

    <div class="row">
        <button type="button" id="addUserBtn" class="btn btn-primary">Add user</button>
    </div>
</div>

<div class="col-sm-4">
    <div class="form-group">
        <label>Comment</label>
        {{ wizard.form.computer_comment }}
    </div>
</div>
